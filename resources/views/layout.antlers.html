<!doctype html>
<html lang="{{ site:short_locale }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">
  <title>{{ title ?? site:name }}</title>

          <link rel="stylesheet"
          href="{{ mix src='css/tailwind.css' }}">
  <link rel="stylesheet"
        href="{{ mix src='css/tailwind.css' }}">
        <link rel="stylesheet"
        href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />


</head>

<body class="bg-white font-sans leading-normal text-gray-800">
  {{ partial:header }}
  {{ template_content }}
  {{ partial:footer }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
  integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"></script>
  <script defer
          src="https://unpkg.com/alpinejs@3.9.1/dist/cdn.min.js"></script>
          <script defer
          src="https://unpkg.com/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>

  <script defer
          src="https://unpkg.com/@alpinejs/intersect@3.x.x/dist/cdn.min.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script defer
src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
<script src="https://kit.fontawesome.com/1f22afa57b.js"
crossorigin="anonymous"></script>
<script>
AOS.init();
</script>
  <script src="{{ mix src='/js/site.js' }}"></script>
  <script>
    $(window).scroll(function() {
      var scroll = $(window).scrollTop();

      if (scroll >= 100) {
        $(".clearHeader").addClass("displayNav");
      } else {
        $(".clearHeader").removeClass("displayNav");
      }
    });
  </script>

  {{ yield:scripts }}
</body>

</html>
